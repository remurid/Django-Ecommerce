{% extends "core/layout.html" %}

{% block title %} Log In {% endblock %}
{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <!-- <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a> -->
    <!-- component -->
    <body class="bg-gray-400">
        <!-- Container -->
        <div class="container mx-auto">
            <div class="flex justify-center px-6 my-12">
                <!-- Row -->
                <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                    <!-- Col -->
                    <div
                        class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                        style="background-image: url('https://i.pinimg.com/736x/bb/b3/7e/bbb37ecf785a17aef0f7b0ab4db025a2.jpg')"
                    ></div>
                    <!-- Col -->
                    <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                        <h3 class="pt-4 text-2xl text-center">Welcome Back!</h3>
                        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                    Email
                                </label>
                                <input
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        
                                    id="loginemail"
                                    placeholder="Email address"
                                    type="email" name="email" 
                                />
                            </div>
                            <div class="mb-4">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                                    Password
                                </label>
                                <input
                                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    
                                    id="loginpassword"
                                    placeholder="Password"
                                    type="password" name="password"
                                />
                                <!-- <p class="text-xs italic text-red-500">Please choose a password.</p> -->
                            </div>
                            <div class="mb-4">
                                <input class="mr-2 leading-tight" type="checkbox" id="checkbox_id" />
                                <label class="text-sm" for="checkbox_id">
                                    Remember Me
                                </label>
                            </div>
                            <div class="mb-6 text-center">
                                <!-- <button
                                    class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                    type="button"
                                >
                                    Sign In
                                </button> -->
                                <input class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                type="submit" value="Login">
                            </div>
                            <hr class="mb-6 border-t" />
                            <div class="text-center">
                                <a
                                    class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                    href="{% url 'register' %}"
                                >
                                    Create an Account!
                                </a>
                            </div>
                            <div class="text-center">
                                <a
                                    class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                    href="./forgot-password.html"
                                >
                                    Forgot Password?
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
{% endblock %}
